                        <th>Precio Plato</th>

                        <label for="">Referencia</label>
                        <input  value="Municipalidad Lince" type="text" class="form-control" id="inp-referencia">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input value="987987987" type="text" class="form-control" id="inp-telefono">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <button type="button" onclick="generarPedido()" class="btn btn-success float-right">Generar Pedido</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
