<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mensaje-error{
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
    <h1>Manejando formularios</h1>
    <form action="https://www.google.com" id="registro">
        <div class="errores">
            <span id="mensaje-error" class="mensaje-error"></span>
        </div>
        <div>
            <label for="user">Usuario</label>
            <input name="user" type="text" id="inp-usuario">
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" type="text" id="inp-password">
        </div>
        <div>
            <button id="btn-enviar-datos" type="button"> Enviar Datos Button</button>

            <input id="inp-enviar-datos" type="submit" value="Enviar datos">
        </div>

        
    </form>

    <form action="https://www.google.com" id="busqueda" onsubmit="return buscar()">
        <input type="text" id="inp-busqueda">
        <input type="submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
